name: Update Year in README

on:
  schedule:
    - cron: '0 0 1 1 *' # 每年 1 月 1 日 00:00 UTC 运行
  workflow_dispatch: {}

jobs:
  update-year:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Update Year
        run: |
          CURRENT_YEAR=$(date +%Y)
          sed -i "s/© 2023-[0-9]\{4\}/© 2023-${CURRENT_YEAR}/" README.md
          if git diff --quiet README.md; then
            echo "No year change needed"
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "chore: update copyright year ${CURRENT_YEAR}"
          git push
